<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" /><!--google se preconnect kar hua hai -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
    <link rel="stylesheet" href="miniproject.css">
   <!--awesome library ka link is added above -->
  </head>
  <body>
    <div class="main_box"><!--outer box create kara hai named as main box -->
      <input type="checkbox" id="check" /><!--we have created a check box named as check taaki uske tick hone se koi action hue  -->
      <div class="btn_one">
        <label for="check"><!--label for check box , koi text  ki jagah ek icon hai-->
          <i class="fa-solid fa-bars"></i><!--ye tag use kara hau= icon ke liye hamburger menue icon display hoga -->
        </label>
      </div>

      <div class="sidebar_menu"><!--now a div for sidebar menue (dropdown menue )-->
        <div class="logo"><!--logo class formed -->
          <a href="#">NEW JEANS </a><!--anchor tag kahi redirect nahi karaha hai to #-->
        </div>

        <div class="btn_two">
          <label for="check">
            <i class="fa-solid fa-xmark"></i><!--cross icon created as label which is connected with first check box  -->
          </label>
        </div>

        <div class="menu"><!--now we have created a menue for different things -->
          <ul>
            <li>
              <i class="fa-solid fa-image"></i><!-- uska icon -->
              <a href="#">Gallery</a><!-- naam display karne ke liye humne usse link ke form mei banaa liya hai but anchor tag kahi redirect nahi kar raha hai toh #-->
            </li>
            <li>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
              <a href="#">Shortcuts</a>
            </li>
            <li>
              <i class="fa-solid fa-photo-film"></i>
              <a href="#">Exhibits</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a href="#">Events</a>
            </li>
            <li>
              <i class="fa-solid fa-store"></i>
              <a href="#">Store</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="#">Contact</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a href="#">Feedback</a>
            </li>
          </ul>
        </div>

        <div class="social_media"><!-- social media pannel yt, insta etc ko display -->
          <ul>
            <a href="#"><i class="fa-brands fa-facebook"></i></i></a><!-- link and icon ke saath display -->
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
